<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi</title>
    <style>
        /* INLINE CSS */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 50px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
            animation: popUp 1s ease-in-out;
        }

        @keyframes popUp {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 20px auto;
            border: 3px solid #fff;
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .bio {
            font-size: 1.1em;
            margin: 15px 0;
            opacity: 0.9;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            color: #f39c12;
            transform: scale(1.2);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="profile-pic" src="https://via.placeholder.com/140" alt="Foto Profil">
        <h1>Nama Kamu</h1>
        <p class="bio">Mahasiswa Teknik Informatika yang menyukai pengembangan web, teknologi, dan tantangan baru.</p>
        <p class="bio">Minat: Back-End Development, Musik Lo-Fi, dan Membaca Novel Fiksi Ilmiah.</p>

        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>

        <footer>
            <p>&copy; 2024 Nama Kamu. All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
