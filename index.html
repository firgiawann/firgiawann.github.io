    <style>
        /* INLINE CSS */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top left, #8e44ad, #3498db);
            background-size: 500% 100%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes gradient {
            0% {
              background-position: 0% 50%;
               }
            50% {
              background-position: 100% 50%;
               }
            100% {
              background-position: 0% 50%;
               }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 50px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
            animation: popUp 1s ease-in-out;
        }

        @keyframes popUp {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 20px auto;
            border: 2px solid #92e2f8d4;
            animation: zoomIn 1.5s ease-in-out;
        }
        .profile-pic:hover {
           transform: scale(1.1);
           box-shadow: 0 0 20px #1adddfca;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .bio {
            font-size: 1.1em;
            margin: 15px 0;
            opacity: 0.9;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            margin: 0 5px;
            font-size: 1.5em;
            transition: transform 0.3s, color 0.3s;
            display: inline-block; 
            width: 20px;
            height: 20px;
            line-height: 40px; /* Pusatkan ikon secara vertikal */
            border-radius: 50%; 
            text-align: center;
        }

        .social-icons a:hover {
            color: #44e2dd;
            transform: scale(1.2)
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            opacity: 0.7;
         }
         /* Style untuk tombol */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50; /* Warna hijau */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* Warna hijau yang lebih gelap saat dihover */
        }
    </style>
</head>
