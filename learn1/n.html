    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap');

        * { box-sizing: border-box; }

        body {
            background: #020818;
            color: white;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* ===== STARS ===== */
        .stars-layer {
            position: fixed; inset: 0; pointer-events: none; z-index: 0;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: twinkle var(--d, 3s) ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }

        /* ===== ORBIT ANIMATION (Home) ===== */
        .solar-system {
            position: relative;
            width: 260px; height: 260px;
            margin: 0 auto;
        }
        .sun {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 52px;
            filter: drop-shadow(0 0 18px #fbbf24) drop-shadow(0 0 36px #f59e0b);
            animation: pulse-sun 2.5s ease-in-out infinite;
        }
        @keyframes pulse-sun {
            0%, 100% { filter: drop-shadow(0 0 18px #fbbf24) drop-shadow(0 0 36px #f59e0b); }
            50% { filter: drop-shadow(0 0 30px #fbbf24) drop-shadow(0 0 60px #f59e0b); }
        }
        .orbit-ring {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .orbit-planet {
            position: absolute;
            top: 50%; left: 50%;
            transform-origin: 0 0;
            animation: orbit linear infinite;
        }
        .orbit-planet span {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(var(--r)) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(var(--r)) rotate(-360deg); }
        }

        /* ===== CARDS ===== */
        .planet-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .planet-card:hover {
            transform: translateY(-4px);
            border-color: rgba(251,191,36,0.6);
            box-shadow: 0 8px 30px rgba(251,191,36,0.2);
        }

            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251,191,36,0.4);
        }

            padding: 20px;

            border: none; border-radius: 16px;
            padding: 14px 32px;
            font-size: 18px; font-weight: 700;
            color: white; cursor: pointer;

            box-shadow: 0 4px 20px rgba(99,102,241,0.4);

            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 50px; padding: 6px 16px;
            font-size: 13px; cursor: pointer; color: white;

            background: rgba(251,191,36,0.15);
            border-color: #fbbf24;

            background: rgba(255,255,255,0.1);

            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(251,191,36,0.12);
            border: 1px solid rgba(251,191,36,0.3);
            border-radius: 99px; padding: 4px 12px;
            font-size: 12px; color: #fbbf24;
        }

        /* ===== FOOTER ===== */

            background: rgba(2,8,24,0.95);

            padding: 10px 20px;
            text-align: center;
        }

            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: rgba(255,255,255,0.35);
            letter-spacing: 0.3px;
        }
        .footer-text span {
            color: rgba(251,191,36,0.7);
            font-weight: 600;

            width: 140px; height: 140px; border-radius: 50%;

            margin: 0 auto;
            box-shadow: 0 0 30px rgba(251,191,36,0.3);
        }
        .score-inner {
            width: 110px; height: 110px; border-radius: 50%;
            background: #020818;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* ===== AUDIO STATUS ===== */
        .audio-wave {
            display: flex; gap: 3px; align-items: flex-end; height: 20px;
        }
        .audio-wave span {
            width: 4px; background: #fbbf24; border-radius: 2px;
            animation: wave 0.8s ease-in-out infinite;
        }
        .audio-wave span:nth-child(2) { animation-delay: 0.1s; }
        .audio-wave span:nth-child(3) { animation-delay: 0.2s; }
        .audio-wave span:nth-child(4) { animation-delay: 0.3s; }
        @keyframes wave {
            0%, 100% { height: 4px; }
            50% { height: 18px; }
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020818; }
        ::-webkit-scrollbar-thumb { background: rgba(251,191,36,0.3); border-radius: 3px; }
    </style>
</head>

        ];

        // ===================== WEB SPEECH API =====================
        const speakText = (text, onEnd) => {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'id-ID';
            utter.rate = 0.92;
            utter.pitch = 1.35; // lebih tinggi = suara perempuan
            utter.volume = 1;
            if (onEnd) utter.onend = onEnd;
            const voices = window.speechSynthesis.getVoices();
            // Prioritas: (1) suara ID perempuan, (2) suara ID apa saja, (3) suara EN perempuan
            const femaleId = voices.find(v =>
                v.lang.startsWith('id') && /female|woman|wanita|perempuan/i.test(v.name)
            );
            const anyId = voices.find(v => v.lang.startsWith('id'));
            const femaleEn = voices.find(v =>
                v.lang.startsWith('en') && /female|woman|zira|hazel|susan|samantha|karen|victoria|moira/i.test(v.name)
            );
            const chosen = femaleId || anyId || femaleEn;
            if (chosen) utter.voice = chosen;
            window.speechSynthesis.speak(utter);
        };

                                    <span className="fact-badge">‚òÄÔ∏è 8 Planet</span>
                                    <span className="fact-badge">üìö Materi Lengkap</span>
                                    <span className="fact-badge">üé§ Audio Narasi</span>
                                    <span className="fact-badge">üèÜ {quizData.length} Soal Kuis</span>
                                </div>
                            </div>
                        )}

                        {/* ===== EXPLORE ===== */}
                        {page === 'explore' && (
                            <div style={{ display: 'flex', flexDirection: 'column', gap: 24 }}>
                                <div>
                                    <h2 style={{ fontFamily: "'Orbitron', sans-serif", fontSize: 22, margin: 0, color: '#fbbf24' }}>üî≠ Jelajahi Planet</h2>
                                    <p style={{ color: 'rgba(255,255,255,0.5)', fontSize: 14, margin: '4px 0 0' }}>Pilih planet untuk melihat informasi lengkap</p>
                                </div>
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(150px, 1fr))', gap: 14 }}>
                                    {planets.map(p => (
                                        <div key={p.name} className={`planet-card ${selectedPlanet?.name === p.name ? 'selected' : ''}`}
                                            onClick={() => { setSelectedPlanet(p); handleSpeak(p.info); }}>
                                            <div style={{ fontSize: 44, lineHeight: 1.3 }}>{p.emoji}</div>
                                            <div style={{ fontWeight: 700, fontSize: 15, marginTop: 6 }}>{p.name}</div>
                                            <div style={{ fontSize: 11, color: 'rgba(255,255,255,0.45)', marginTop: 2 }}>{p.fact.slice(0, 30)}‚Ä¶</div>
                                        </div>
                                    ))}
                                </div>

                                {selectedPlanet && (
                                    <div className="info-box bounce-in">
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: 14 }}>
                                            <div style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
                                                <span style={{ fontSize: 48 }}>{selectedPlanet.emoji}</span>
                                                <div>
                                                    <h3 style={{ fontFamily: "'Orbitron', sans-serif", fontSize: 20, color: '#fbbf24', margin: 0 }}>{selectedPlanet.name}</h3>
                                                    <span className="fact-badge" style={{ marginTop: 4, display: 'inline-flex' }}>‚ú® {selectedPlanet.fact}</span>
                                                </div>
                                            </div>
                                            <button onClick={() => handleSpeak(selectedPlanet.info)}
                                                title="Dengarkan penjelasan"
                                                style={{ background: 'rgba(251,191,36,0.15)', border: '1px solid rgba(251,191,36,0.3)', borderRadius: 10, padding: '8px 12px', cursor: 'pointer', color: '#fbbf24', fontSize: 20 }}>
                                                {isSpeaking ? <AudioWave /> : 'üîä'}
                                            </button>
                                        </div>

                                        {/* Stats */}
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 10, marginBottom: 14 }}>
                                            {[
                                                { label: 'üìè Jarak dari Matahari', val: selectedPlanet.distance },
                                                { label: 'üå°Ô∏è Suhu', val: selectedPlanet.temp },
                                                { label: 'üåô Jumlah Bulan', val: selectedPlanet.moons },
                                                { label: 'üíç Cincin', val: selectedPlanet.rings ? 'Ya' : 'Tidak' },
                                            ].map(({ label, val }) => (
                                                <div key={label} style={{ background: 'rgba(255,255,255,0.05)', borderRadius: 12, padding: '10px 14px' }}>
                                                    <div style={{ fontSize: 11, color: 'rgba(255,255,255,0.45)' }}>{label}</div>
                                                    <div style={{ fontWeight: 700, fontSize: 14, marginTop: 2 }}>{val}</div>
                                                </div>
                                            ))}
                                        </div>

                                        <p style={{ fontSize: 15, lineHeight: 1.7, color: 'rgba(255,255,255,0.85)', margin: 0 }}>{selectedPlanet.info}</p>
                                    </div>
                                )}

                                <button className="btn-primary" onClick={() => { setPage('quiz'); resetQuiz(); }}
                                    style={{ background: 'linear-gradient(135deg, #059669, #10b981)', boxShadow: '0 4px 20px rgba(16,185,129,0.4)', width: '100%', marginTop: 8 }}>
                                    üìù Lanjut ke Kuis ‚Üí
                                </button>
                            </div>
                        )}

                        {/* ===== QUIZ ===== */}
                        {page === 'quiz' && (
                            <div style={{ display: 'flex', flexDirection: 'column', gap: 24, maxWidth: 560, margin: '0 auto' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                    <div>
                                        <p style={{ fontSize: 13, color: 'rgba(255,255,255,0.5)', margin: 0 }}>Soal {currentQuiz + 1} dari {quizData.length}</p>
                                        <p style={{ fontSize: 16, fontWeight: 700, margin: '2px 0 0', color: '#fbbf24' }}>Skor: {score}/{maxScore}</p>
                                    </div>
                                    <button onClick={goHome} style={{ background: 'rgba(255,255,255,0.07)', border: '1px solid rgba(255,255,255,0.12)', borderRadius: 10, padding: '8px 14px', color: 'white', cursor: 'pointer', fontSize: 13 }}>üè† Keluar</button>
                                </div>

                                <div className="progress-bar-track">
                                    <div className="progress-bar-fill" style={{ width: `${((currentQuiz) / quizData.length) * 100}%` }} />
                                </div>

                                <div className="info-box">
                                    <p style={{ fontSize: 13, color: '#fbbf24', fontWeight: 600, margin: '0 0 8px', textTransform: 'uppercase', letterSpacing: 1 }}>Pertanyaan</p>
                                    <h3 style={{ fontSize: 19, fontWeight: 700, margin: 0, lineHeight: 1.5 }}>{quizData[currentQuiz].question}</h3>
                                </div>

                                <div style={{ display: 'flex', flexDirection: 'column', gap: 12 }}>
                                    {quizData[currentQuiz].options.map((opt, i) => {
                                        let extra = '';
                                        if (answered && opt === quizData[currentQuiz].answer) extra = 'correct';
                                        else if (answered && opt === selectedOption) extra = 'wrong';
                                        return (
                                            <button key={opt} className={`btn-quiz-option ${extra}`} onClick={() => handleAnswer(opt)}>
                                                <span style={{ opacity: 0.5, marginRight: 10, fontFamily: 'monospace' }}>{String.fromCharCode(65+i)}.</span>
                                                {opt}
                                                {answered && opt === quizData[currentQuiz].answer && <span style={{ float: 'right' }}>‚úÖ</span>}
                                                {answered && opt === selectedOption && opt !== quizData[currentQuiz].answer && <span style={{ float: 'right' }}>‚ùå</span>}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* ===== RESULT ===== */}
                        {page === 'result' && (
                            <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', minHeight: '70vh', textAlign: 'center', gap: 28 }}>
                                <div className="score-ring bounce-in" style={{ '--pct': scorePct }}>
                                    <div className="score-inner">
                                        <span style={{ fontSize: 28, fontWeight: 900, fontFamily: "'Orbitron', sans-serif", color: '#fbbf24' }}>{score}</span>
                                        <span style={{ fontSize: 12, color: 'rgba(255,255,255,0.5)' }}>dari {maxScore}</span>
                                    </div>
                                </div>

                                <div>
                                    <h2 style={{ fontFamily: "'Orbitron', sans-serif", fontSize: 26, margin: 0 }}>
                                        {score === maxScore ? 'üèÜ SEMPURNA!' : score >= maxScore * 0.7 ? 'üéâ BAGUS SEKALI!' : 'üìö TERUS BELAJAR!'}
                                    </h2>
                                    <p style={{ color: 'rgba(255,255,255,0.6)', fontSize: 15, marginTop: 8 }}>
                                        {score === maxScore
                                            ? 'Kamu menjawab semua pertanyaan dengan benar!'
                                            : `Kamu menjawab ${score/10} dari ${quizData.length} soal dengan benar.`}
                                    </p>
                                </div>

                                <div style={{ display: 'flex', gap: 12, flexWrap: 'wrap', justifyContent: 'center' }}>
                                    <button className="btn-primary" onClick={() => { resetQuiz(); setPage('quiz'); }}>
                                        üîÑ Ulangi Kuis
                                    </button>
                                    <button className="btn-primary" onClick={() => { setPage('explore'); setSelectedPlanet(null); }}
                                        style={{ background: 'linear-gradient(135deg, #7c3aed, #6d28d9)', boxShadow: '0 4px 20px rgba(124,58,237,0.4)' }}>
                                        üî≠ Jelajah Lagi
                                    </button>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* ===== FOOTER ===== */}
                    <footer>
                        <p className="footer-text">by <span>Nurun Nisa Ahmad</span> - PTIK E 2024 | Teknologi Multimedia</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
